<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Yay! New Music!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
      <div class="wrapper">
        <div class="row container-fluid header clear-container">
          <div class="col-md-6">
            <h1 class="header-text">Yay! New Music!</h1>
          </div>

          <div class="col-md-6 text-right">
            <div class="questions-comments header-text">
              <p class="button-tag">Questions? Comments?</p>
              <a href='mailto:f.g.garbagnati@gmail.com?Subject=Yo%20something%20is%20wrong' target='_top' class='btn btn-default'>Drop me a Line</a>
            </div>
          </div>
        </div>
        <div class="nav-links">
          {{#link-to 'index'}}Homepage{{/link-to}} |
          {{#link-to 'search'}}Search{{/link-to}}
        </div>

        <div class="container">
          {{outlet}}
        </div>

        <footer class="footer clear-container">
        </footer>
      </div>
    </script>

      <script type='text/x-handlebars' data-template-name='index'>
        <div class="index-page content">
          <h1>Welcome</h1>
          <p>New music is rad. Let me help you find some!</p>
          <p>[This project is definitely under construction. Hopefully we&#39;ll be good to go soon! In the meantime, enjoy this gif...]</p>
          <img src="http://terriblycute.com/files/2013/05/Foxy-Kisses.gif">
        </div>
      </script>

      <script type='text/x-handlebars' data-template-name='search'>
        <div class="search content">
          <h1>Let&#39;s Search!</h1>
          {{input}}
          <button class="btn btn-default">Search</button>
        </div>
      </script>



    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/underscore-1.7.0.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="js/libs/ember-template-compiler.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/jquery.echonest.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>

  </body>

</html>
